<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
<div class="container">

    <center>
        <div class="section-one">
            <h1 class="section-one__name">Shadourya Senthilkumar</h1>
            <p class="section-one__role"> Web developer</p>
            <a class="section-one__contact" href="portfolio.html">Home</a>
        </div>
        
        <div class="contact-form"></div>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>

                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email id" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Enter Message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
        <div class="section-five">
            <p class="section-five__title"> social media:
                <a class="section-five__ig" href="https://www.instagram.com/actorvijay/?hl=en">Instagram</a>, <a
                    class="section-five__lkd" href="https://www.instagram.com/actorvijay/?hl=en">Linkedin</a>
            </p>
            <p class="section-five__end">&copy;Shadourya Senthilkumar</p>
        </div>
    </center>
</div>
</body>

</html>
